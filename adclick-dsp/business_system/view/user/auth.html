<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/icon/favicon.ico">

  <title>AdClick DSP 业务系统</title>
  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet" />
  <link href="/css/user.css" rel="stylesheet" />

</head>
<body>
  <div class="container-fluid">
    <!--Nav part-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <img alt="Brand" class="navbar-brand-logo  navbar-left"
          src="/icon/logo.png"> <a class="navbar-brand" href="/">AdClick投放系统</a>
      </div>
      <ul id="navbar" class="nav navbar-nav">
        <li><a href="#"><span id="weluser">欢迎您：</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span
            class="glyphicon glyphicon-log-out"></span>&nbsp;退出&nbsp;</a></li>
      </ul>
    </nav>
  </div>

  <div id="sidenav" class="sidenav"></div>

  <!--your main panel-->
  <div id="main">
    <div id="tabs" class="row"></div>
    <div id="content">
      <div class="row">
        <div class="col-md-6 col-xs-6" style="padding-left:0">
          <div class="operator-t">
            <h4 class="op-title">添加协作者</h4>
            <div class="op-con">
              <p>
                <span class="op-item">协作者姓名</span> <input class="form-control input-sm operator-field" id="op-name" type="text" >
              </p>
              <p>
                <span class="op-item">协作者密码</span> <input class="form-control input-sm operator-field" id="op-passwd" type="text" >
              </p>
              <p>
                <span class="op-item">协作者电话</span> <input class="form-control input-sm operator-field" id="op-mobile" type="text" >
              </p>
              <p>
                <span class="op-item">协作者邮箱</span> <input class="form-control input-sm operator-field" id="op-email" type="text" >
              </p>
              <p>
                <span class="op-item">协作者角色</span> 
                <label><input name="permission" value="管理员" type="radio" checked="checked"> 管理员 
                  <i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom" title="拥有所有权限"></i></label> 
                <label><input name="permission" value="操作员" type="radio"> 操作员 
                  <i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom" title="可查看社交广告内的所有数据，进行广告投放的相关操作"></i></label>
                <label><input name="permission" value="观察员"type="radio" > 观察员
                  <i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom" title="可查看社交广告内的所有数据"></i></label>
                <label><input name="permission" value="财务" type="radio"> 财务
                  <i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom" title="可查看社交广告内的所有数据，进项财务类操作"></i></label>
                <a href="http://e.qq.com/faq/list017.html" target="_blank">了解更多权限体系</a>
              </p>
              <p style="padding-left:102px">
                <button type="button" class="btn btn-primary btn-sm" id="add_operator">添加</button>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xs-6" style="padding-right:0">
          <div class="operator-t">
            <h4 class="op-title">添加协作者流程</h4>
            <div class="op-con-r">
              <p>管理员指定协作者账户密码及角色</p>
              <p>管理员在系统中对受邀请人进行授权或拒绝</p>
              <p>授权成功，受邀请人成为协助者，登录AdClick投放系统</p>
              <p>管理员可以删除已授权的协作者</p>
            </div>
          </div>
        </div>
      </div>
    
      <div class="choiceline">
        <label class="mg-r15"><input type="radio" name="switchtable"
          value="invite_list" checked="checked">邀请中的协作者<!-- （共<span
          id="number_invite">0</span>位） --></label> 
        <label class="mg-r15"><input
          type="radio" name="switchtable" value="current_list">已添加的协作者<!--（共<span
          id="number_current">0</span>位） --></label>
      </div>
    
      <div class="datas">
        <table id="inviting-operator-list" class="table table-striped table-bordered table-hover table-condensed small">
          <thead>
            <tr>
              <th>编号</th>
              <th>协作者姓名</th>
              <th>协作者角色</th>
              <th>审核状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
 
        <table id="invited-operator-list" class="hidden table table-striped table-bordered table-hover table-condensed small">
          <thead>
            <tr>
              <th>编号</th>
              <th>协作者姓名</th>
              <th>协作者角色</th>
              <th>审核状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      
        <!-- qual-modal -->
        <div class="modal fade" id="operator-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
          <div class="modal-dialog" style="width:500px;">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">编辑协作人员信息</h4>
              </div>
                    
              <div class="modal-body small" style="user-select:none;">    
                <form action="" class="form-horizontal" role="form">
                  <fieldset>
                    <div class="form-group">
                      <label class="control-label col-sm-3">协作人员姓名</label>
                      <div class="col-sm-8">
                        <input type="text" id="edit-op-name" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-3">协作人员电话</label>
                      <div class="col-sm-8">
                        <input type="text" id="edit-op-mobile" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-3">协作人员邮箱</label>
                      <div class="col-sm-8">
                        <input type="text" id="edit-op-eamil" class="form-control">
                     </div>
                    </div>
                    <div class="form-group" id="edit-op-role">
                      <label class="control-label col-sm-3">协作人员角色</label>
                      <div class="col-sm-8">
                        <label class="radio-inline">
                          <input type="radio" name="role" value="管理员">管理员
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="role" value="操作员">操作员
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="role" value="观察员">观察员
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="role" value="财务">财务
                        </label>
                    </div>
                  </fieldset>
                </form>
                <div id="err-msg"></div>
              </div>
                    
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" id="submit-operator-form">确认</button>
              </div>
            </div>
          </div>
        </div>
      
      </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/sha1.js"></script>
  <script>window.current_tab = "userauth";window.current_nav = "user";</script>
  <script src="/js/constants.js"></script>
  <script src="/js/component.js"></script>
  <script src="/js/tools.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/tab-config.js"></script>
  <script src="/js/user/auth.js"></script>
</body>
</html>
