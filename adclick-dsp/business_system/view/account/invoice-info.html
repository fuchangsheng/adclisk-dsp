<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/icon/favicon.ico">

  <title>AdClick DSP 业务系统</title>
  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet" />
  <style>.alert{padding:10px 35px 10px 15px; margin-bottom:0;}</style>

</head>
<body>
  <div class="container-fluid">
    <!--Nav part-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <img alt="Brand" class="navbar-brand-logo  navbar-left"
          src="/icon/logo.png"> <a class="navbar-brand" href="/">AdClick投放系统</a>
      </div>
      <ul id="navbar" class="nav navbar-nav">
        <li><a href="#"><span id="weluser">欢迎您：</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span
            class="glyphicon glyphicon-log-out"></span>&nbsp;退出&nbsp;</a></li>
      </ul>
  </div>
  </nav>

  <div id="sidenav" class="sidenav"></div>

  <!--your main panel-->
  <div id="main">
    <div id="tabs" class="row"></div>
    <div id="content">
      <div class="clearfix table-choose">
        <button type="button" id="create-invoice" class="btn btn-primary btn-sm pull-left" style="display: none;">新建发票信息</button>
        <select class="input-sm pull-right" id="sort">
          <option value="更新时间减序">更新时间减序</option>
          <option value="创建时间增序">创建时间增序</option>
          <option value="创建时间减序">创建时间减序</option>
        </select>
      </div>
      <div class="invoice-table">  
        <table id="invoice-list" class="table table-striped table-bordered table-hover table-condensed small">
          <thead>
            <tr>
              <th>发票抬头</th>
              <th>税号</th>
              <th>地址</th>
              <th>联系电话姓名</th>
              <th>发票状态</th>
              <th>拒绝原因</th>
              <th style="display: none;">操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
          </tfoot>
        </table>

        <!-- 发票信息模态框 -->
        <div class="modal fade" id="modal-invoice-form" tabindex="-1" role="dialog"  aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="invoice-form-label"></h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" action="" role="form">
                <fieldset> 
                <div class="form-group"> 
                  <label for="" class="control-label col-sm-2">*发票类型</label>
                  <div class="col-sm-4"> 
                    <select name="" id="invoice-type" class="form-control"> 
                      <option value="增值税普票">增值税普票</option>
                      <option value="增值税专票">增值税专票</option>
                    </select>
                  </div>
                  <div class="col-sm-6" style="padding:6px 15px 0px 5px;"> 
                    <span>*发票类型一经创建，无法修改</span>
                  </div>
                </div>
                </fieldset>
                <fieldset>
                  <legend class="sr-only">基本信息</legend>
                <div class="form-group"> 
                  <label for="" class="control-label col-sm-2">*发票抬头</label>
                <div class="col-sm-4">
                  <input class="form-control" id="title" type="text">
                </div>
                  <label for="" class="control-label col-sm-2">税号</label>
                <div class="col-sm-4">
                  <input class="form-control" id="tax-no" type="text">
                </div>              
                </div>
              
                <div class="form-group"> 
                  <label for="" class="control-label col-sm-2">公司地址</label>
                <div class="col-sm-4">
                  <input class="form-control" id="address" type="text">
                </div>
                  <label for="" class="control-label col-sm-2">公司电话</label>
                <div class="col-sm-4">
                  <input class="form-control" id="phone" type="text">
                </div>              
                </div>
              </fieldset>
            
              <fieldset>
                <legend class="sr-only">银行信息</legend>
              <div class="form-group"> 
                <label for="" class="control-label col-sm-2">银行</label>
              <div class="col-sm-4">
                <input class="form-control" id="bank" type="text">
              </div>
                <label for="" class="control-label col-sm-2">卡号</label>
              <div class="col-sm-4">
                <input class="form-control" id="bank-account-no" type="text">
              </div>              
              </div>
            </fieldset>            

              <fieldset>
                <legend class="sr-only">发票接收人信息</legend>
                <div class="form-group"> 
                <label for="" class="control-label col-sm-2">*收票姓名</label>
                <div class="col-sm-4">
                  <input class="form-control" id="receiver-name" type="text">
                </div>
                <label for="" class="control-label col-sm-2">*收票地址</label>
                <div class="col-sm-4">
                  <input class="form-control" id="receiver-address" type="text">
                </div>              
              </div>
              
              <div class="form-group"> 
                <label for="" class="control-label col-sm-2">*收票邮箱</label>
                <div class="col-sm-4">
                  <input class="form-control" id="receiver-email" type="text">
                </div>
                <label for="" class="control-label col-sm-2">*收票电话</label>
                <div class="col-sm-4">
                  <input class="form-control" id="receiver-mobile" type="text">
                </div>              
              </div>
            </fieldset>
            </form>
            <div id="err-msg"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="submit-invoice-form">确认</button>
          </div>
        </div>
        </div>
      </div>  
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script>window.current_tab = "userinvoice";window.current_nav = "finance";</script>
  <script src="/js/constants.js"></script>
  <script src="/js/component.js"></script>
  <script src="/js/tools.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/account/account.js"></script>
  <script src="/js/account/invoice-info.js"></script>
</body>
</html>
