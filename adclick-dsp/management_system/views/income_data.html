<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/icon/favicon.ico">
    <title>AdClick DSP 管理中心 营收总览</title>
    <!-- Bootstrap core css-->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-treeview.min.css" rel="styleshtte" />
    <link href="/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/user-check.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Nav part-->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header"><img class="navbar-brand-logo navbar-left" alt="Brand" src="/icon/logo.png"><a class="navbar-brand" href="/">AdClick 管理中心</a></div>
        <ul class="nav navbar-nav" id="navbar">
          <li><a href="#"><span id="weluser">欢迎您:</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
        </ul>
      </nav>
    </div>

    <div class="sidenav" id="sidenav"></div>
    <!--your main panel-->
    <div id="main">
      <div class="main-menu" id="adxtreeview"></div>
      <div class="row" style="height: 100%; margin-left: 200px;">
        <div id="content">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title" id="adx-type" style="display:inline-block;margin-top:5px;"></h3>
              <div class="pull-right">
                <form class="form-inline">
                  <div class="form-group input-group date form_datetime">
                    <input id="input-starttime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                  </div>
                  <div class="form-group input-group date form_datetime">
                    <input id="input-endtime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                  </div>
                  <button type="button" id="search-all" class="btn btn-primary btn-sm form-group">搜索</button>
                </form>
              </div>
            </div>
            <div class="panel-body">
              <div class="showdata"> 
                <ul class="datalist"> 
                  <li>
                    <p>收入(元)</p>
                    <p id="cost"></p>
                  </li>
                  <li>
                    <p>花费(元)</p>
                    <p id="dsp-cost"></p>
                  </li>
                  <li>
                    <p>盈利(元)</p>
                    <p id="income"></p>
                  </li>
                  <li>
                    <p>盈利比(%)</p>
                    <p id="profit-radio"></p>
                  </li>
                </ul>
              </div>
              <div class="clearfix" style="padding:0 40px;margin-bottom:20px;">
                <select id="cost-detail" class="input-sm pull-left">
                  <option value="user">用户</option>
                  <option value="plan">广告计划</option>
                  <option value="unit">广告单元</option>
                  <option value="idea">广告创意</option>
                  <option value="day">时间（天）</option>
                </select>
                <select class="input-sm pull-right" id="order">
                  <option value="正序">升序</option>
                  <option value="逆序">降序</option>
                </select>
              </div>
              <div class="detail-table" style="padding:0 40px;"> 
                <table id="cost-list" class="table table-striped table-bordered table-hover table-condensed small">
                  <thead> 
                    <tr> 
                      <th>用户名称</th>
                      <th>计划名称</th>
                      <th>单元名称</th>
                      <th>创意名称</th>
                      <th>收入</th>
                      <th>花费</th>
                      <th>盈利</th>
                      <th>盈利比</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                  <tfoot>
                  </tfoot>
                </table>
                
                <table id="cost-list-day" class="table table-striped table-bordered table-hover table-condensed small hidden">
                  <thead> 
                    <tr> 
                      <th>日期</th>
                      <th>收入</th>
                      <th>花费</th>
                      <th>盈利</th>
                      <th>盈利比</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                  <tfoot>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap-treeview.js"></script>
    <script src="/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>window.current_nav = "income";</script>
    <script src="/js/component.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/init-adx-list.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/income.js"></script>

  </body>
</html>
