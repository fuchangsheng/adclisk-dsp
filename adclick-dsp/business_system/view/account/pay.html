<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">

  <link rel="icon" href="/icon/favicon.ico">

  <title>AdClick DSP 业务系统</title>
  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet"/>
  <link href="/css/pay.css" rel="stylesheet"/>
  </head>

  <body>
  <!--Nav part-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <img alt="Brand" class="navbar-brand-logo  navbar-left" src="/icon/logo.png">
      <a class="navbar-brand" href="/">AdClick投放系统</a>
    </div>
  </div>
  </nav>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1 id="paytitle">支付宝充值</h1>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">请确认以下信息</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6 col-lg-6">
              <h3> <span class="label label-default">收款方：上海数凹文化传媒有限公司</span></h3>
              <h3> <span id="payername" class="label label-default">付款方：XXX公司</span></h3> 
              <h3> <span id="payeramount" class="label label-default">金额：1000.00元</span></h3>
            </div>
            <div id="wxImageBox" class="col-md-6 col-lg-6">
              <div id="wxqrcode" class="qrcode"></div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <span id="hintMsg">确认无误后请点击确认按钮</span>
        </div>
      </div>
      <div id="payserver">
        <button id="defaultsure" class="btn btn-primary btn-left">
          <span id="defaultsureTitle">确认</span>
        </button>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright © 2012-2016 上海数凹科技有限公司. 版权所有</p>
      </div>
