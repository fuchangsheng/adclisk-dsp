<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="/icon/favicon.ico">
    <title>AdClick management login</title>
    <!-- Bootstrap core CSS-->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login-regist.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <img class="navbar-brand-logo navbar-left" alt="Brand" src="/icon/logo.png">
        <a class="navbar-brand" href="/">AdClick 管理中心</a></div>
      <ul class="nav navbar-nav" id="navbar">
        <li><a href=""><span id="weluser"> </span></a></li>
      </ul>
      
    </nav>
    <div class="container" style="margin-top:250px;padding-bottom:60px;"> 
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">AdClick后台管理中心</h1>
        </div>
        <div class="panel-body">
          <form action="" role="form" id="login-form" class="form-horizontal" method="post">
            <fieldset> 
              <legend class="sr-only">登录</legend>
              <div class="form-group has-feedback">
                <label for="inputUser" class="control-label sr-only">用户名</label>
                <input type="text" class="form-control" id="inputUser" name="inputUser" placeholder="请输入用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
            
              <div class="form-group has-feedback">
                <label for="inputPassword" class="control-label sr-only"> 密 码</label>
                <input type="password" class="form-control" id="inputPassword" name="inputUser" placeholder="请输入密码(必须包含大小写，数字，长度6-16)">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
            
              <div class="form-group">
                <label for="inputSmscode" class="control-label sr-only">图片验证码</label>
                <input type="text" class="form-control sms-pic" id="inputSmscode" placeholder="请输入图片中的验证码">
                <img src="" alt="" class="img-rounded" id="inputImg">
              </div>
            </fieldset>
          </form>
          <div id="err-msg"></div>
        </div>
        <div class="panel-footer"> 
          <button type="button" id="login" class="btn btn-primary btn-block" disabled>登录</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footer-text">
        <p class="text-muted">Copyright © 2012-2016 上海数凹科技有限公司. 版权所有</p>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed-->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/sha1.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/component.js"></script>
    <script src="/js/operator/login.js"></script>
  </body>
</html>
