<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/icon/favicon.ico">

  <title>AdClick DSP 业务系统</title>
  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link href="/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
  <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet"/>
  <link href="/css/dashboard.css" rel="stylesheet">
  
</head>
<body>
  <div class="container-fluid">
    <!--Nav part-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <img alt="Brand" class="navbar-brand-logo  navbar-left" src="/icon/logo.png">
        <a class="navbar-brand">AdClick投放系统</a>
      </div>
      <ul id="navbar" class="nav navbar-nav">
        <li><a href="#"><span id="weluser">欢迎您：</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出&nbsp;</a></li>
      </ul>
    </nav>
  </div>
  
  <div id="sidenav" class="sidenav">
  </div>

  <!--your main panel-->
  <div id="main">
    <div id="tabs" class="row"></div>
    <div id="content">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title">广告投放消费记录</h3>
          <div class="pull-right">
            <form class="form-inline">
              <div class="form-group input-group date form_datetime">
                <input id="input-starttime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
              <div class="form-group input-group date form_datetime">
                <input id="input-endtime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
              <button type="button" id="search-all" class="form-group btn btn-primary btn-sm">搜索</button>
            </form>
          </div>
        </div>
        <div class="panel-body">
          <div class="showdata"> 
            <ul class="datalist"> 
              <li>
                <p>总消费(元)</p>
                <p id="cost"></p>
              </li>
              <li>
                <p>展现次数</p>
                <p id="imp"></p>
              </li>
              <li>
                <p>点击次数</p>
                <p id="click"></p>
              </li>

            </ul>
          </div>
          <div class="clearfix" style="padding:0 40px;margin-bottom:20px;">
            <select id="cost-detail" class="input-sm pull-left">
              <option value="plan">广告计划</option>
              <option value="unit">广告单元</option>
              <option value="idea">广告创意</option>
              <option value="day">时间（天）</option>
            </select>
            <select class="input-sm pull-right" id="order">
              <option value="正序">升序</option>
              <option value="逆序">降序</option>
            </select>
          </div>
          <div class="detail-table" style="padding:0 40px;"> 
            <table id="cost-list" class="table table-striped table-bordered table-hover table-condensed small">
              <thead> 
                <tr>
                  <th>计划名称</th>
                  <th>单元名称</th>
                  <th>创意名称</th>
                  <th>展现次数</th>
                  <th>点击次数</th>
                  <th>花费(元)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
              </tfoot>
            </table>
            
            <table id="cost-list-day" class="table table-striped table-bordered table-hover table-condensed small hidden">
              <thead> 
                <tr>
                  <th>日期</th>
                  <th>展现次数</th>
                  <th>点击次数</th>
                  <th>花费(元)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
              </tfoot>
            </table>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap core JavaScript ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
  <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
  <script>window.current_tab = "consumption";window.current_nav = "finance";</script>
  <script src="/js/component.js"></script>
  <script src="/js/constants.js"></script>
  <script src="/js/tools.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/account/account.js"></script>
  <script src="/js/account/account_consumption.js"></script>
</body>
</html>
