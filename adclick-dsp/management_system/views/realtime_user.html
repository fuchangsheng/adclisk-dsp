<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-eqiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/icon/favicon.ico">
<title>AdClick DSP 管理中心</title>
<!-- Bootstrap core css-->
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template-->
<link href="/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
<link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/overview.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Nav part-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <img class="navbar-brand-logo navbar-left" alt="Brand"
                    src="/icon/logo.png"> <a class="navbar-brand"
                    href="/"> AdClick 管理中心</a>
            </div>
            <ul class="nav navbar-nav" id="navbar">
                <li><a href="#"> <span id="weluser"> 欢迎您:</span>
                </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="logout"> <span
                        class="glyphicon glyphicon-log-out"> </span> 退出
                </a></li>
            </ul>
        </nav>
    </div>
    <div class="sidenav" id="sidenav"></div>
    <div id="main">
        <div id="tabs" class="row"></div>
        <div class="main-menu" id="treeview"></div>
        <div class="row" style="margin-left:200px;margin-top:42px;">
        <div id="content" class="col-md-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="pull-right">
                        <form class="form-inline">
                          <div class="form-group input-group date form_datetime">
                            <input id="input-starttime" class="form-control input-sm" size="16" type="text" value="" readonly="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                          </div>
                          <div class="form-group input-group date form_datetime">
                            <input id="input-endtime" class="form-control input-sm" size="16" type="text" value="" readonly="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                          </div>
                          <button type="button" id="search-all" class="form-group btn btn-primary btn-sm">搜索</button>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="clearfix form-choose">
                        <select
                            id='l_con' class="input-sm pull-left" onchange="selectchange()">
                            <option value='1'>请求量</option>
                            <option value='3' selected='selected'>展现量</option>
                            <option value='4'>点击量</option>
                            <option value='5'>点击率</option>
                            <option value='6'>CPC</option>
                            <option value='7'>CPM</option>
                            <option value='8'>花费</option>
                        </select> <select
                            id='r_con' class="input-sm pull-right" onchange="selectchange()">
                            <option value='1'>请求量</option>
                            <option value='3'>展现量</option>
                            <option value='4'>点击量</option>
                            <option value='5' selected='selected'>点击率</option>
                            <option value='6'>CPC</option>
                            <option value='7'>CPM</option>
                            <option value='8'>花费</option>
                        </select>
                        <button class="btn btn-default btn-sm pull-right" style="margin-right:20px;" onclick="selectchange()">刷新</button>
                    </div>
                    <div id="user_report" style="width: 100%; height: 280px"></div>
                </div>
            </div>
            <div class="clearfix download-report">
                <div class="btn-toolbar pull-left">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm"
                            id="downloadcsv">下载报表</button>
                    </div>
                </div>
                <div class="pull-right"> 
                    <select class="form-group input-sm" id="sort" style="margin:0;">
                        <option value="正序">时间升序</option>
                        <option value="逆序">时间降序</option>
                    </select>
                </div>
            </div>
             <div class="clear-fix">
                <table id="realtime_table" class="table table-striped table-bordered table-hover table-condensed small">
                <thead>
                <tr class="text-muted">
                <th>时间</th>
                <th>竞价(次)</th>
                <th>展现(次)</th>
                <th>点击(次)</th>
                <th>点击率</th>
                <th>CPC(元)</th>
                <th>CPM(元)</th>
                <th>花费(元)</th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
      </div>
        </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript==================================================-->
    <!-- Placed at the end of the document so the pages load faster-->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/echarts/echarts.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/bootstrap/js/bootstrap-treeview.js"></script>
    <script>window.current_tab = "realtime_user";window.current_nav = "realtime";</script>
    <script src="/js/constants.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/component.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/realtime_user.js"></script>
    <script src="/js/init-user-list.js"></script>
</body>
</html>
