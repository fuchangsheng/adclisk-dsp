<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/icon/favicon.ico">

  <title>AdClick DSP 业务系统</title>
  <!-- Bootstrap core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet" />
  <link href="/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet" />
  
</head>
<body>
<div class="container-fluid">
<!--Nav part-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <img alt="Brand" class="navbar-brand-logo  navbar-left"src="/icon/logo.png">
      <a class="navbar-brand" href="/">AdClick投放系统</a>
    </div>
    <ul id="navbar" class="nav navbar-nav">
      <li><a href="#"><span id="weluser">欢迎您：</span></a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出&nbsp;</a></li>
    </ul>
  </div>
  </nav>

  <div id="sidenav" class="sidenav"></div>
  <!--your main panel-->
  <div id="main">
    <div id="tabs" class="row"></div>
    <div id="content">
      <div class="panel panel-default">
        <div class="panel-heading clearfix" style="padding:5px 15px;">
          <div class="pull-right" role="form">
            <form class="form-inline">
              <div class="form-group input-group date form_datetime">
                <input id="input-starttime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
              <div class="form-group input-group date form_datetime">
                <input id="input-endtime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
              <button type="button" id="search" class="form-group btn btn-primary btn-sm">搜索</button>
            </form>
          </div>
        </div>
        <div class="panel-body">
          <div class="clearfix" style="margin-bottom:20px;"> 
            <div class="pull-right"> 
              <select id="sort" class="input-sm">
                <option value="创建时间减序">创建时间减序</option>
                <option value="创建时间增序">创建时间增序</option>
              </select>
            </div>
          </div>
          <div class="clear-fix">
            <table id="opLogList" class="table table-striped table-bordered table-hover table-condensed small">
              <thead>
                <tr>
                  <th>操作时间</th>
                  <th>用户名</th>
                  <th>角色</th>
                  <th>操作内容</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot></tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap core JavaScript ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
  <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
  <script>window.current_tab = "opLog";window.current_nav = "message";</script>
  <script src="/js/constants.js"></script>
  <script src="/js/tools.js"></script>
  <script src="/js/component.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/message/message.js"></script>
  <script src="/js/message/opLog.js"></script>
</body>
</html>
