<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/icon/favicon.ico">
    <title>AdClick DSP 管理中心</title>
    <!-- Bootstrap core css-->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/object.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Nav part-->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header"><img class="navbar-brand-logo navbar-left" alt="Brand" src="/icon/logo.png"><a class="navbar-brand" href="/">AdClick 管理中心</a></div>
        <ul class="nav navbar-nav" id="navbar">
          <li><a href="#"><span id="weluser">欢迎您:</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
        </ul>
      </nav>
    </div>
    <!-- your main panel-->
    <div id="main">
      <div id="content">
        <div class="clearfix">
          <div class="btn-group pull-left">
            <button type="button" id="create-manager" class="btn btn-primary btn-sm">添加管理员</button>
          </div>
        </div>
      
        <div id="manager-table" style="margin-top:20px;">
          <table id="manager-list" class="table table-striped table-bordered table-hover table-condensed small">
            <thead> 
              <tr> 
                <th>管理员用户名</th>
                <th>联系电话</th>
                <th>联系邮箱</th>
                <th>管理员角色</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
          </table>
          
          <div class="modal fade bs-example-modal-sm" id="modal-manager-form" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加管理员</h4>
              </div>
              <div class="modal-body" style="padding:15px 40px 15px 0">
                <form action="" class="form-horizontal">
                  <fieldset> 
                    <legend class="sr-only">管理员基本信息</legend>
                    <div class="form-group"> 
                      <label for="" class="control-label col-sm-3">用户名</label>
                      <div class="col-sm-9"> 
                        <input type="text" id="username" class="form-control">
                      </div>
                    </div>
                    <div class="form-group"> 
                      <label for="" class="control-label col-sm-3">密码</label>
                      <div class="col-sm-9"> 
                        <input type="text" id="password" class="form-control">
                      </div>
                    </div>
                    <div class="form-group"> 
                      <label for="" class="control-label col-sm-3">联系电话</label>
                      <div class="col-sm-9"> 
                        <input type="text" id="phone" class="form-control">
                      </div>
                    </div>
                    <div class="form-group"> 
                      <label for="" class="control-label col-sm-3">联系邮箱</label>
                      <div class="col-sm-9"> 
                        <input type="text" id="email" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="control-label col-sm-3">角色</label>
                      <div class="col-sm-9" id="manager-role">
                        <label class="radio-inline">
                          <input type="radio" value="1" name="role" checked>管理员
                        </label>
                        <label class="radio-inline">
                          <input type="radio" value="2" name="role">操作员
                        </label>
                      </div>
                    </div>
                  </fieldset>
                </form>
                <div id="err-msg" style="margin-left:40px;"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="add-manager">确认</button>
              </div>
            </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <div class="sidenav" id="sidenav"></div>
    <!-- Bootstrap core JavaScript==================================================--><!-- Placed at the end of the document so the pages load faster-->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script>window.current_nav = "admin";</script>
    <script src="/js/sha1.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/component.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
