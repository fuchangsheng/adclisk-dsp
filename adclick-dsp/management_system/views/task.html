<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/icon/favicon.ico">
    <title>AdClick DSP 管理中心 任务管理</title>
    <!-- Bootstrap core css-->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-treeview.min.css" rel="styleshtte" />
    <link href="/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Nav part-->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header"><img class="navbar-brand-logo navbar-left" alt="Brand" src="/icon/logo.png"><a class="navbar-brand" href="/">AdClick 管理中心</a></div>
        <ul class="nav navbar-nav" id="navbar">
          <li><a href="#"><span id="weluser">欢迎您:</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
        </ul>
      </nav>
    </div>

    <div class="sidenav" id="sidenav"></div>
    <!--your main panel-->
    <div id="main">
      <div id="content">
        <div style="margin-bottom: 20px;">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only">任务类型</label>
              <select id="task-type" class="form-control input-sm">
                <option value="0">任务类型(全部)</option>
                <option value="ChargeFilterTask">充值过滤任务</option>
                <option value="ChargeTask">充值任务</option>
                <option value="ChargeUpdateTask">充值更新任务</option>
                <option value="CtrLogTask">Ctr日志任务</option>
                <option value="DashboardLogTask">Dashboard日志任务</option>
                <option value="PaloLogTask">Palo日志任务</option>
                <option value="ShituLogTask">视图日志任务</option>
              </select>
            </div>
            <div class="form-group" style="margin-right: 20px;">
              <label class="sr-only">任务状态</label>
              <select id="task-status" class="form-control input-sm">
                <option value="0">任务状态(全部)</option>
                <option value="成功">成功</option>
                <option value="失败">失败</option>
                <option value="运行中">运行中</option>
              </select>
            </div>
            
            <div class="form-group">
              <label class="sr-only">排序</label>
              <p class="form-control-static">排序：</p>
            </div>
            <div class="form-group">
              <label class="sr-only">排序种子</label>
              <select id="sort" class="form-control input-sm">
                <option value="0">排序种子(默认)</option>
                <option value="id">任务id</option>
                <option value="task_type">任务种类</option>
                <option value="process_time">处理时间</option>
                <option value="status">状态</option>
                <option value="job_id">任务job id</option>
                <option value="retry_times">重试次数</option>
                <option value="create_time">创建时间</option>
                <option value="update_time">更新时间</option>
              </select>
            </div>
            <div class="form-group" style="margin-right: 20px;">
              <label class="sr-only">排序顺序</label>
              <select id="order" class="form-control input-sm">
                <option value="0">排序顺序(默认)</option>
                <option value="正序">正序</option>
                <option value="逆序">逆序</option>
              </select>
            </div>
            
            <div class="form-group">
              <p class="form-control-static">起止时间：</p>
              <div class="input-group date form_datetime">
                <input id="input-starttime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
              <div class="input-group date form_datetime">
                <input id="input-endtime" class="form-control input-sm" size="18" type="text" value="" readonly="">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
            </div>
            <div class="form-group">
              <input type="button" id="task-list-btn" class="btn btn-primary btn-sm" value="搜索">
            </div>
            
          </form>
        </div>
        <div>
          <table id="task-list" class="table table-striped table-bordered table-hover table-condensed small">
            <thead>
              <tr>
                <th>任务id</th>
                <th>任务种类</th>
                <th>处理时间</th>
                <th>任务状态</th>
                <th>任务job id</th>
                <th>重试次数</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>window.current_nav = "task";</script>
    <script src="/js/component.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/task.js"></script>

  </body>
</html>
