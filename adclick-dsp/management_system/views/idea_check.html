<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/icon/favicon.ico">
    <title>
      AdClick DSP 管理中心
    </title>
    <!-- Bootstrap core css-->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/navbar-fixed-side.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-treeview.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/user-check.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Nav part-->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <img class="navbar-brand-logo navbar-left" alt="Brand" src="/icon/logo.png">
          <a class="navbar-brand" href="/">
          AdClick 管理中心</a>
        </div>
        <ul class="nav navbar-nav" id="navbar">
          <li>
            <a href="#">
            <span id="weluser">
            欢迎您:</span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a id="logout">
            <span class="glyphicon glyphicon-log-out">
            </span>
            退出</a>
          </li>
        </ul>
      </nav>
    </div>
    
    <div class="sidenav" id="sidenav"></div>
    
    <div id="main">
      <div class="main-menu" id="treeview"> 
      </div>
      
      <div class="row" style="height: 100%; margin-left: 200px;">
        <div id="content">
          <div id="idea-main">
            <div class="clearfix" style="margin-bottom:20px;"> 
              <select class="input-sm pull-right" id="sort">
                <option value="更新时间减序">更新时间减序</option>
                <option value="创建时间增序">创建时间增序</option>
                <option value="创建时间减序">创建时间减序</option>
              </select>
            </div>
            <div>
              <table id="idea-list" class="table table-striped table-bordered table-hover table-condensed small">
                <thead>
                  <tr class="text-muted">
                    <th>推广创意</th>
                    <th>状态</th>
                    <th>推广单元</th>
                    <th>推广计划</th>
                    <th>创意类型</th>
                    <th>流量类型</th>
                    <th>审核状态</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
              </table>
            </div>
            <!-- idea-modal -->
            <div class="modal fade" id="idea-modal" tabindex="-1" role="dialog" aria-labelledby="idea-form-label" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">审核创意信息</h4>
                  </div>
                    
                  <div class="modal-body small" style="user-select:none;">
                    <form class="form-horizontal" action="" role="form">
                      <fieldset>
                        <legend class="sr-only">基本信息</legend>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">创意名称</label>
                          <div class="col-sm-3 audit-content">
                            <span id="idea-name"></span>
                          </div>              
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">计划名称</label>
                          <div class="col-sm-3 audit-content">
                            <span id="plan-name"></span>
                          </div>
                          <label class="control-label col-sm-2">单元名称</label>
                          <div class="col-sm-4 audit-content">
                            <span id="unit-name"></span>
                          </div>              
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">流量类型</label>
                          <div class="col-sm-3 audit-content">
                            <span id="adview-type"></span>
                          </div>
                          <label class="control-label col-sm-2">创意类型</label>
                          <div class="col-sm-4 audit-content">
                            <span id="idea-type"></span>
                          </div>              
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">广告位</label>
                          <div class="col-sm-10 audit-content">
                            <span id="idea-slots"></span>
                          </div>
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">行业类型</label>
                          <div class="col-sm-3 audit-content">
                            <span id="idea-trade"></span>
                          </div>        
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2">落地页</label>
                          <div class="col-sm-10 audit-content">
                            <span id="landing-page" style="width:100%;display: block;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"></span>
                          </div>
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">展现监控</label>
                          <div class="col-sm-10 audit-content">
                            <span id="imp-monitor-url"></span>
                          </div>
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">点击监控</label>
                          <div class="col-sm-10 audit-content">
                            <span id="click-monitor-url"></span>
                          </div>
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-2">物料</label>
                          <div class="col-sm-10 audit-content">
                            <span id="assets"></span>
                          </div>             
                        </div>
                      </fieldset>
                    </form>      
                  </div>
                    
                  <div class="modal-footer" id="idea-btn-group">
                  </div>
                </div>
              </div>
            </div>
            <!-- modal end -->

            <!-- unit info modal -->
            <div class="modal fade" id="unit-modal" tabindex="-1" role="dialog" aria-labelledby="idea-form-label" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">单元信息</h4>
                  </div>
                    
                  <div class="modal-body small" style="user-select:none;">
                    <form class="form-horizontal" action="" role="form">
                      <fieldset>
                        <legend class="sr-only">基本信息</legend>
                        <div class="form-group"> 
                          <label class="control-label col-sm-3">出价类型</label>
                          <div class="col-sm-9 audit-content">
                            <span id="bid-type"></span>
                          </div>            
                        </div>
                        <div class="form-group"> 
                          <label class="control-label col-sm-3">价格</label>
                          <div class="col-sm-9 audit-content">
                            <span id="bid"></span>
                          </div>            
                        </div>
                      </fieldset>
                      <fieldset>
                        <legend class="sr-only">定向信息</legend>
                        <div id="unit-target-content"> 
                        </div>
                      </fieldset>
                    </form>      
                  </div>
                    
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- modal end -->

          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript==================================================-->
    <!-- Placed at the end of the document so the pages load faster-->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap-treeview.js"></script>
    <script>window.current_nav = "ideacheck";</script>
    <script src="/js/constants.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/component.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/init-user-list.js"></script>
    <script src="/js/idea_check.js"></script>

  </body>
</html>
